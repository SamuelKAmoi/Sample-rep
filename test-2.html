<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 04 - Semantic tag and inline Block</title>
</head>
<body>
    <header>
        <nav>
            <li>Home</li>
            <li>About</li>
        </nav>
    </header>
    <aside>
        Dashboard Settings
    </aside>
    <section>
        <em>Hello World! Can you see me?</em>
        <table border="3">
            <tr>
                <th>FirstName</th> <!--1st Column of 1st row-->
                <th>LastName</th> <!--2nd Column of 1st row-->
            </tr>
            <tr>
                <td>Samuel</td> <!--1st Column of 2nd row-->
                <td>Kouame</td> <!--2nd Column of 2nd row-->
            </tr>
            <tr>
                <td>Rachel</td> <!--1st Column of 3rd row-->
                <td>Egnankou</td> <!--2nd Column of 3rd row-->
            </tr>
        </table>
    </section>
  <footer>
    <h4>This is the webpage footer</h4> 
  </footer>
</body>
</html>
